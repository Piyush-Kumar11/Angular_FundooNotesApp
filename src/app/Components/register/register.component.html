<div class="auth-container">
    <div class="auth-card">
        <div class="left-section">
            <img src="images/Google_Icon.png" alt="Google Logo">
            <h1>Register</h1>
            <p>with your Google Account. This account will be available to other Google apps in the browser.</p>
        </div>
    <form [formGroup]="registerForm" (ngSubmit)="Register()">
        <div class="right-section">
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="firstName">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="lastName">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>DOB</mat-label>
                    <input matInput placeholder="DOB" type="date" formControlName="dob">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Gender</mat-label>
                    <input matInput placeholder="Gender" formControlName="gender">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                </mat-form-field>
            </div>

            <div class="actions">
                <button mat-flat-button color="primary">Register</button>
            </div>
        </div>
    </form>
    </div>
</div>
